<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="code/index.css">
    <!-- Include Boxicons CSS (you can also use a CDN) -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>JR PLAYER</title>

</head>
<body class="bg-gray-100">
<div class="relative">

    <div id="contt" class="player-container">

        <video id="videoPlayer" class="w-full h-auto">
            <source src="videosrc.mp4" type="video/mp4">
          </video>

          <div id="controlBar" class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-50 flex flex-col sm:flex-row items-center justify-between px-2 py-1 sm:px-4 sm:py-2">
            <div class="flex w-full items-center mx-2 sm:mx-4 mb-2 sm:mb-0">
              <button id="playPauseBtn" class="text-white mr-2">
                <box-icon name="play" color="white" size="20px" class="sm:size-24px"></box-icon>
              </button>
              <input id="seekBar" type="range" min="0" max="100" value="0" step="0.1" class="w-full h-1 bg-gray-400 rounded-lg appearance-none cursor-pointer">
              <span id="currentTime" class="text-white ml-2 text-xs sm:text-base">00:00</span>
              <span class="text-white mx-1 sm:mx-2 text-xs sm:text-base">/</span>
              <span id="duration" class="text-white text-xs sm:text-base">00:00</span>
            </div>
            <div class="flex items-center relative ml-1">
              <button id="volumeBtn" class="text-white mr-0">
                <box-icon name="volume-full" color="white" size="20px" class="sm:size-24px"></box-icon>
              </button>
              <div id="volumeSlide" class="hidden">
                <div class="text-white absolute bottom-full mb-4 right-16 bg-white">
                  <input id="volumeSlider" type="range" min="0" max="100" value="100" step="1" class="slider">
                </div>
              </div>
              <div class="relative mx-2">
                <button id="settingsBtn" class="text-white ml-2">
                  <box-icon name="cog" color="white" size="20px" class="sm:size-24px"></box-icon>
                </button>
                <div id="settingsCard" class="hidden bg-gray-700">
                  <div class="text-white absolute bottom-full mb-4 bg-gray-700 pr-2 pl-2">
                    <h1 class="text-white font-bold text-sm sm:text-base">Settings</h1>
                    <div class="flex items-center mb-0">
                      <label for="playbackSpeed" class="mr-2 font-medium text-xs sm:text-sm">Speed:</label>
                    </div>
                    <select id="playbackSpeed" class="form-select rounded-md shadow-sm text-black text-xs sm:text-sm">
                      <option value="0.5">0.5x</option>
                      <option value="1" selected>1x</option>
                      <option value="1.5">1.5x</option>
                      <option value="2">2x</option>
                    </select>
                    <div class="flex items-center">
                      <label for="videoQuality" class="mr-2 font-medium text-xs sm:text-sm">Quality:</label>
                    </div>
                    <select id="videoQuality" class="form-select rounded-md shadow-sm text-black text-xs sm:text-sm">
                        <option value="000" selected>Auto</option>
                      <option value="240" disabled>240p</option>
                      <option value="360" disabled>360p</option>
                      <option value="480" disabled>480p</option>
                      <option value="720" disabled>720p</option>
                      <option value="1080" disabled>1080p</option>
                    </select>
                  </div>
                </div>
              </div>
              <button id="fullscreenBtn" class="text-white ml-2">
                <box-icon name="fullscreen" color="white" size="20px" class="sm:size-24px"></box-icon>
              </button>
            </div>
          </div>

    </div>


 
</div>

<!-- Settings Modal -->

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <input id="videoLinkInput" type="text" placeholder="Enter video link">
            <button id="playVideoBtn">Play</button>
        </div>
    </div>

<script src="code/main.js"></script>
</body>
</html>
